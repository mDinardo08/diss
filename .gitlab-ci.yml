buildServer:
 stage: build
 script:
  - cd UltimateTicTacToe
  - dotnet build
 only:
  - triggers
  
buildAngular:
 stage: build
 script:
  - cd UltimateTicTacToe/ClientApp
  - npm install
  - npm run build
 only:
  - triggers

testServer:
 stage: test
 script:
  - cd UltimateTicTacToeTests
  - dotnet test
 only:
  - triggers

testAngular:
 stage: test
 script:
  - cd UltimateTicTacToe/ClientApp
  - npm install
  - npm run test
 only:
  - triggers

produceArtifact:
 stage: deploy
 script:
  - cd UltimateTicTacToe
  - dotnet build
  - dotnet publish -c Release -r ubuntu.18.04-x64
 only:
  - triggers
  